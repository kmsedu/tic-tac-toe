<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <script src="./scripts/script.js" defer></script>
  <title>Tic-tac-toe</title>
</head>
<body>
  <main>
    <div class="game-window">
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
      <div class="cell blank"></div>
    </div>
    <div class="toolbar">
      <form action="/" method="post" name="input-form">
        <label for="player-one">Player One:
          <input type="text" name="player-one" id="player-one" required>
        </label>
        
        <label for="player-two">Player Two:
          <input type="text" name="player-two" id="player-two" required>
        </label>   
        <button type="button" class="play-button" id="start-button" for="input-form">Start</button>
        <button type="button" class="play-button play-computer-button" id="start-cpu-button" id="">Play against computer</button>
      </form>
      <div class="winner-message hidden"><p>Winner goes here</p></div>
    </div>
    
  </main>
</body>
</html>
